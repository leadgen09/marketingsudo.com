<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketingSudo - Problem Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-8">
        <header class="max-w-4xl mx-auto mb-8">
            <h1 class="text-3xl font-bold text-gray-900">MarketingSudo</h1>
            <p class="text-gray-600">Problem Discovery Tool</p>
        </header>

        <main class="max-w-4xl mx-auto">
            <div id="problems-container">
                <!-- Problems will be loaded here -->
                <div class="animate-pulse">
                    <div class="bg-white rounded-lg shadow p-6 mb-4">
                        <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                        <div class="h-8 bg-gray-200 rounded w-3/4 mb-4"></div>
                        <div class="h-4 bg-gray-200 rounded w-full mb-4"></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Sample data
        const problems = [
            {
                title: "How to source tech candidates effectively in 2024?",
                description: "Looking for modern strategies to find and attract software developers.",
                date: "Posted 1 day ago",
                tag: "HOT",
                comments: 67,
                upvotes: 245,
                relevance: "98%"
            },
            {
                title: "Best B2B lead generation strategies?",
                description: "Seeking proven methods for generating high-quality B2B leads in the current market.",
                date: "Posted 2 days ago",
                tag: "TRENDING",
                comments: 45,
                upvotes: 189,
                relevance: "95%"
            }
        ];

        // Function to create HTML for a problem card
        function createProblemCard(problem) {
            return `
                <div class="bg-white rounded-lg shadow p-6 mb-4 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-2">
                        <span class="px-2 py-1 bg-red-100 text-red-600 rounded text-sm mr-2">${problem.tag}</span>
                        <span class="text-sm text-gray-500">${problem.date}</span>
                    </div>
                    <h2 class="text-xl font-bold mb-2">${problem.title}</h2>
                    <p class="text-gray-600 mb-4">${problem.description}</p>
                    <div class="flex items-center text-sm text-gray-500 space-x-4">
                        <span>${problem.comments} comments</span>
                        <span>${problem.upvotes} upvotes</span>
                        <span>${problem.relevance} relevance</span>
                    </div>
                </div>
            `;
        }

        // Function to display problems
        function displayProblems() {
            const container = document.getElementById('problems-container');
            container.innerHTML = problems.map(createProblemCard).join('');
        }

        // Initialize when the page loads
        window.addEventListener('load', displayProblems);
    </script>
</body>
</html>
